[pytest]
# Pytest configuration for template testing

# Test discovery  
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore template directories (cookiecutter syntax directories should be excluded)
collect_ignore = ["{{cookiecutter.repo_slug}}"]

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for template generation
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run
    guidance: Tests specifically for CLAUDE.md files

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning