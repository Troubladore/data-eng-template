[pytest]
# Pytest configuration for template testing

# Test discovery  
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Template directories excluded via separate mechanism (not collect_ignore)

# Output options - FULL TRANSPARENCY for forensic analysis
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -rA
    --capture=no
    --log-cli-level=INFO

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for template generation
    e2e: End-to-end tests for complete workflows
    slow: Tests that take longer to run
    guidance: Tests specifically for CLAUDE.md files

# Minimum version requirements
minversion = 6.0

# Note: Test timeout handled by individual test decorators or CI, not global pytest config

# Coverage options (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Show ALL warnings for forensic analysis - no hiding issues
filterwarnings =
    default